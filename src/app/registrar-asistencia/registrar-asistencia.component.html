<div class="container">
    <mat-card class="card" >
        <mat-card-title>Registro de asistencia</mat-card-title>
        <mat-divider></mat-divider>
        <mat-form-field appearance="outline">
            <mat-label>Ingrese el codigo de estudiante</mat-label>
            <input [(ngModel)]="estudiante.codigo" matInput>
          </mat-form-field>
          <button mat-raised-button color="warn" (click)="registrarAsistencia()">
            Registrar asistencia</button>
      </mat-card>
</div>
